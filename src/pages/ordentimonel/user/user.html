<ion-header>
  <ion-navbar>
    <ion-title>User</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label color="primary">Usuario: </ion-label>
      <ion-input type="text" placeholder="Juan" disabled></ion-input>
    </ion-item>


    <ion-item>
      <ion-label color="primary">Contraseña: </ion-label>
      <ion-input type="password" placeholder="********"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label color="primary">Cédula: </ion-label>
      <ion-input type="number" placeholder="1234567890"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label color="primary">Nombres: </ion-label>
      <ion-input type="text" placeholder="Apellidos Nombres"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label color="primary">Teléfono: </ion-label>
      <ion-input type="number" placeholder="0990123456"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Correo: </ion-label>
      <ion-input type="email" placeholder="juan@gmail.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Tipo Usuario: </ion-label>
      <ion-input type="text" placeholder="ninguno" disabled></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
